
stages:
  - terraform-plan
  

terraform-plan:
  stage: terraform-plan
  image: ukhydrographicoffice/terraform:1.0.1
  script:
    - cd terraform
    - terraform init -backend-config="access_key=${ACCESS_KEY}" -backend-config="secret_key=${SECRET_KEY}"
    - terraform plan -var do_token="${DO_TOKEN}" -auto-approve

